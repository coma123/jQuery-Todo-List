<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Emal team for updates</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Veridy project budget</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Send out meeting request</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Update project plan</li>
        </ul>
    </div>

    <script src="assets/js/todos.js" type="text/javascript"></script>
</body>
</html>
